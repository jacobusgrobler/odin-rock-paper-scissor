<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="body-container">
        <h1 class="heading">Get Rocked</h1>
        <h3 class="headdingthree">Or Papered</h3>
        <h3 class="headdingthree">Or Scissored</h3>
        <div class="button-container">
            <div class="horizontal">
                <button class="btn rock">ROCK</button>
                <button class="btn paper">PAPER</button>
                <button class="btn scissors">SCISSOR</button>
            </div>
        </div>
        <div class="output-container">
            <div class="score">
                <div class="player1"><span></span>Player One 0</div>
                <div class="player2"><span></span>Player Two 0</div>
                <div class="winner"><span></span>The Winner IS</div>
            </div>
        </div>
    </div>
    
</body>
</html>
